<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <main>
            <section>
                <div class="selected-list">
                    <div class="list-header">
                        <h1>sample</h1>
                    </div>
                    <div class="list-add">
                        <form>
                            <input id="new-item" class="chromeless-input"
                                placeholder="Add to your list..." type="text">
                            <input id="submit-new-item" type="submit"
                                tabindex="-1" value="" title="click this or
                                press enter to submit">
                        </form>
                    </div>
                    <div class="list-content">
                        <ul id="item-list" class="items">
                        </ul>
                    </div>
                    <button type="button" class="link-button clear-completed">click me</button>
                </div>
            </section>
        </main>
    </body>
</html>
